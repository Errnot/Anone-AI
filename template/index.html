<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Adakah</title>
</head>
<body>
    <div class="container" id="container">
        <h1>AI Anone</h1>
        <form id="imageForm">
            <div class="input-group">
                <input type="text" name="prompt" id="prompt" placeholder="Masukkan Prompt" required>
                <input type="text" name="apikey" id="apikey" placeholder="Masukkan API Key" required>
            </div>
            <button type="submit">Generate</button>
        </form>
        <div id="imageContainer">
            {% if filename %}
                <img src="{{ url_for('static', filename='output/' ~ filename) }}" alt="Generated Image">
            {% elif error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
